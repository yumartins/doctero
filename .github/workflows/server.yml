name: ðŸŽ‰ Deploy server.

on:
  push:
    branches:
      - develop

    paths:
      - "core/**"
      - "apps/server"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel previous runs.
        uses: technote-space/auto-cancel-redundant-job@v1

      - name: ðŸšš Remove origin.
        uses: actions/checkout@v2.3.2

      - name: Get yarn cache path.
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ðŸ’¾ Cache yarn.
        uses: actions/cache@v2
        with:
          path: |
            '**/node_modules'
            ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-flow-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-flow-cache-

      - name: Setup node 14.
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ðŸ”§ Install deps and run build packages.
        if: ${{ success() }}
        run: yarn --frozen-lockfile && yarn build

      - name: Build project.
        if: ${{ success() }}
        run: yarn build:apps

      - name: ðŸš€ Deploy production.
          uses: amondnet/vercel-action@v20
          id: vercel-action-production
          # if: github.event_name == 'push'
          with:
            vercel-args: '--prod'
            vercel-token: ${{ secrets.VERCEL_TOKEN }}
            # github-token: ${{ secrets.GITHUB_TOKEN }} 
            vercel-org-id: ${{ secrets.ORG_ID}}
            vercel-project-id: ${{ secrets.PROJECT_ID}}
